<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduxcel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body.dark-mode {
            background-color: #1a1a1a; /* Dark background color */
            color: #ffffff; /* Light text color */
        }

        header {
            background-color: #000; /* Black header background color */
            text-align: center;
            padding: 20px;
        }

        header img {
            max-width: 100px; /* Adjust the max-width of your logo */
        }

        nav a {
            color: #ffffff; /* Light text color for navigation links */
        }
    </style>
</head>
<body>

    <header>
        <img src="pLogo.png" alt="Your Logo">
    </header>

    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <!-- Add more navigation links as needed -->
    </nav>

    <main>
        <!-- Your website content goes here -->
        <section id="home">
            <h2>Welcome to Your Company</h2>
            <p>This is the homepage content.</p>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>Learn more about Your Company.</p>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <p>Explore the services we offer.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Get in touch with Your Company.</p>
        </section>
    </main>

    <footer>
        &copy; 2024 Eduxcel. All rights reserved.
    </footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
